<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رائحة الصبر</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header"></div>

    <main>
      <section class="text-gray-600 body-font bg-pm1">
        <div class="container flex justify-between px-5 py-24 mx-auto">
          <form>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-4">
                Select Fragrance Types:
              </label>
              <!-- Checkbox Options -->
              <div class="grid grid-cols-2 gap-4">
                <!-- Floral -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="fragrance[]"
                    value="floral"
                  />
                  <span class="ml-2 text-gray-700">Floral</span>
                </label>

                <!-- Oriental -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="fragrance[]"
                    value="oriental"
                  />
                  <span class="ml-2 text-gray-700">Oriental</span>
                </label>

                <!-- Woody -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="fragrance[]"
                    value="woody"
                  />
                  <span class="ml-2 text-gray-700">Woody</span>
                </label>

                <!-- Fresh -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="fragrance[]"
                    value="fresh"
                  />
                  <span class="ml-2 text-gray-700">Fresh</span>
                </label>

                <!-- Citrus -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="fragrance[]"
                    value="citrus"
                  />
                  <span class="ml-2 text-gray-700">Citrus</span>
                </label>

                <!-- Gourmand -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="fragrance[]"
                    value="gourmand"
                  />
                  <span class="ml-2 text-gray-700">Gourmand</span>
                </label>
              </div>
              <hr class="my-4 border-t-2 border-gray-300" />
              <label class="block text-gray-700 text-sm font-bold mb-4">
                Concentration:
              </label>
              <!-- Checkbox Options -->
              <div class="grid grid-cols-2 gap-4">
                <!-- Eau de Parfum -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="fragrance[]"
                    value="Eau de Parfum"
                  />
                  <span class="ml-2 text-gray-700">Eau de Parfum</span>
                </label>

                <!-- Eau de Toilette -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="fragrance[]"
                    value="Eau de Toilette"
                  />
                  <span class="ml-2 text-gray-700">Eau de Toilette</span>
                </label>

                <!-- Eau de Cologne -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="fragrance[]"
                    value="Eau de Cologne"
                  />
                  <span class="ml-2 text-gray-700">Eau de Cologne</span>
                </label>

                <!-- Perfume Extract -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="fragrance[]"
                    value="Perfume Extract"
                  />
                  <span class="ml-2 text-gray-700">Perfume Extract</span>
                </label>
              </div>

              <hr class="my-4 border-t-2 border-gray-300" />
              <label class="block text-gray-700 text-sm font-bold mb-4">
                Brand:
              </label>
              <!-- Checkbox Options -->
              <div class="grid grid-cols-2 gap-4">
                <!-- Chanel -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="brand[]"
                    value="Chanel"
                  />
                  <span class="ml-2 text-gray-700">Chanel</span>
                </label>

                <!-- Dior -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="brand[]"
                    value="Dior"
                  />
                  <span class="ml-2 text-gray-700">Dior</span>
                </label>

                <!-- Gucci -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="brand[]"
                    value="Gucci"
                  />
                  <span class="ml-2 text-gray-700">Gucci</span>
                </label>

                <!-- Tom Ford -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="brand[]"
                    value="Tom Ford"
                  />
                  <span class="ml-2 text-gray-700">Tom Ford</span>
                </label>

                <!-- Jo Malone -->
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox accent-sec1 text-sec1"
                    name="brand[]"
                    value="Jo Malone"
                  />
                  <span class="ml-2 text-gray-700">Jo Malone</span>
                </label>
              </div>

              <hr class="my-4 border-t-2 border-gray-300" />
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                  Select Gender:
                </label>

                <!-- Gender Radio Buttons -->
                <div class="flex items-center gender-filter">
                  <label class="mr-4">
                    <input
                      type="radio"
                      class="form-radio text-indigo-600"
                      name="gender"
                      value="male"
                    />
                    <span class="ml-2 text-gray-700">Male</span>
                  </label>

                  <label class="mr-4">
                    <input
                      type="radio"
                      class="form-radio text-indigo-600"
                      name="gender"
                      value="female"
                    />
                    <span class="ml-2 text-gray-700">Female</span>
                  </label>

                  <label>
                    <input
                      type="radio"
                      class="form-radio text-indigo-600"
                      name="gender"
                      value="unisex"
                    />
                    <span class="ml-2 text-gray-700">Unisex</span>
                  </label>
                </div>
              </div>
              <hr class="my-4 border-t-2 border-gray-300" />
            </div>

            <!-- Submit Button -->
            <div class="mt-4">
              <button
                type="submit"
                class="px-4 py-2 bg-sec1 text-white rounded-md hover:bg-sec1"
              >
                Submit
              </button>
            </div>
          </form>

          <div class="flex flex-wrap justify-center w-4/5 js-shop"></div>
        </div>
      </section>
    </main>

    <div class="footer"></div>
  </body>
  <script type="module" src="script/page/header.js"></script>

  <script type="module" src="script/shop.js"></script>
  <script type="module" src="script/page/footer.js"></script>
</html>
