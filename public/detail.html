<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header"></div>
    <main>
      <section class="text-gray-600 body-font bg-pm1">
        <div
          class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
        >
          <!-- left bar -->
          <div class="flex">
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
              <img
                class="object-cover object-center rounded"
                alt="hero"
                src="image/1.jpg"
              />
            </div>
            <div class="icon flex flex-col justify-center items-center ml-4">
              <img
                class="w-12 rounded-full mb-2"
                src="image/icon-scent/coffe.png"
                alt=""
              />
              <img
                class="w-12 rounded-full"
                src="image/icon-scent/orange.png"
                alt=""
              />
            </div>
          </div>
          <!-- right bar -->
          <div
            class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center"
          >
            <h1
              class="title-font sm:text-4xl text-3xl mb-2 font-medium text-gray-900"
            >
              Black Soldier
            </h1>
            <div class="flex items-center">
              <h3
                class="text-gray-500 text-xs tracking-widest title-font mb-1 mr-auto"
              >
                Dior
              </h3>
            </div>
            <div class="flex items-center">
              <img class="w-20 mr-1" src="image/ratings/rating-45.png" alt="" />
              <div class="text-sec1">199</div>
            </div>
            <p class="text-sm mt-2 text-gray-500 mb-8 w-1/2">
              Graceful floral symphony capturing elegance and femininity.
              Delicate, timeless, enchanting.Graceful floral symphony capturing
              elegance and femininity. Delicate, timeless, enchanting.Graceful
              floral symphony capturing elegance and femininity. Delicate,
              timeless, enchanting.
            </p>
            <!-- card -->
            <div class="flex">
              <div class="product-quantity-container">
                <select
                  class="bg-pm1 text-black border-sec1 border rounded-2xl px-5 py-2 m2"
                >
                  <option selected value="1">1</option>
                  <option class="tence" value="3">3</option>
                  <option value="2">2</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>

              <div class="ml-4">
                <button
                  class="add-to-cart-button button-primary bg-sec1 text-white px-4 py-2 rounded-2xl"
                  data-product-id=""
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="footer"></div>
  </body>
  <script src="script/page/header.js"></script>
  <script src="script/page/footer.js"></script>
</html>
